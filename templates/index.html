  </form>

  {% if lyric %}

    <p>{{ lyric }}</p>
  {% endif %}

  {% if audio_path %}
    <h2>ðŸŽ§ Generated Beat:</h2>
    <audio controls>
      <source src="{{ audio_path }}" type="audio/wav">

    </audio>
  {% endif %}

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
