<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feeling to Beat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    form {
      margin: 2rem auto;
      max-width: 500px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #00ffc8;
      color: #111;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #00c8a9;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    .lyric {
      font-style: italic;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }
    .output-section {
      margin-top: 3rem;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 3px;
      background-color: #00ffc8;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    #status-feed {
      margin-top: 20px;
      color: #00ffc8;
      font-family: monospace;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>üéß Feel It, Hear It</h1>

  <form method="post" onsubmit="showSpinner()">
    <input type="text" name="feeling" placeholder="How are you feeling today?" required />
    <br/>
    <input type="submit" value="Generate Beat + Lyric" />
  </form>

  <div id="spinner">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <div id="status-feed">
      <p>üß† Thinking...</p>
    </div>
  </div>

  {% if output_file %}
  <div class="output-section">
    <h2>Your Beat: {{ output_file }}</h2>
    <audio controls>
      <source src="{{ url_for('serve_output', filename=output_file) }}" type="audio/wav">
    </audio>

    {% if lyric %}
    <div class="lyric">
      <p>üìù Lyric Line: "{{ lyric }}"</p>
    </div>
    {% endif %}
  </div>
  {% endif %}

  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';

      const feed = document.getElementById('status-feed');
      feed.innerHTML = '<p>üß† Deducting vibe...</p>';

      setTimeout(() => feed.innerHTML += '<p>üéõÔ∏è Aligning loops...</p>', 1000);
      setTimeout(() => feed.innerHTML += '<p>üéµ Mixing audio...</p>', 2000);
      setTimeout(() => feed.innerHTML += '<p>üí° Generating lyric...</p>', 3000);
      setTimeout(() => feed.innerHTML += '<p>üöÄ Finalizing output...</p>', 4000);
    }
  </script>
</body>
</html>
